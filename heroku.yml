setup:
  addons:
    - plan: 'heroku-postgresql:hobby-dev'
      as: DATABASE
  config:
    CONFIG: |-
      port: $PORT
      managementApiSecret: 1d6c0af6f894f982328aea78c6077e9f62b3a089
      databases:
        default:
          connector: postgres
          migrations: true
          connectionLimit: 2
          uri: ${DATABASE_URL}?ssl=1
            
    JAVA_OPTS: '-Xmx358m'
    PRISMA_CONFIG_PATH: /app/config.yml
build:
  languages: []
